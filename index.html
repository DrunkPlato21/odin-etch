<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch - Odin Project</title>
</head>
<body>

    

    <div class="flex-container">
        
        <div class="content">
            <div class="title"><h1>Etch-A-Sketch App</h1></div>
            <button class="reset" onclick="clearGrid()">Reset Board</button>
            <div class="board">
                              
                

            </div>
        <div class="grid-controls">
                
            <div class="buttons">

                <button>Black</button>
                <button>Red</button>
                <button>Random</button>
                

            </div>
            
            <div class="grid-size-controls">
                Set grid size:
                <input type="text" placeholder="Size of Board" value="16" style="width: 20px">
                <button onclick="setGrid()">Set</button>
            </div>
        </div>
            

        </div>


        
    </div>

 

        


</body>
</html>
